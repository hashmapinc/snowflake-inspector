<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Snowflake Inspector by Hashmap</title>
</head>

<body class="d-flex flex-column h-100">
  <header class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="https://www.hashmapinc.com/" target="_blank">
      <img src="../img/hashmap_banner_white.png" width="200px" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <div class="mx-auto my-2 text-white">
        <h3>Snowflake Inspector</h3>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.hashmapinc.com/reach-out" target="_blank">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://forms.gle/42ACP1waPistVdTu9" target="_blank">Feedback </a>
        </li>
        <li class="nav-item">
          <button class="nav-item btn btn-primary ml-3" data-toggle="modal"
            data-target="#create-hierarchy-vis-modal">New Visualization</button>
        </li>
      </ul>
    </div>
  </header>

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">
    <div class="container-fluid">
      <div id="hierarchy-vis"></div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="create-hierarchy-vis-modal" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Run this query in your Snowflake account and paste the result in the box below</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="queryStyle">
            <pre>
                <code id='hierarchy-data-query'> 
                </code>
            </pre>
          </div>
          <div width="100%" class="text-center">
            <button type="button" class="btn btn-secondary btn-round write-btn mt-3 ml-auto"
              id="copy-hierarchy-query-button">Copy to clipboard</button>
          </div>
          <div class="mt-4">
              <div class="form-group">
                <label>Paste the query output here</label>
                <textarea class="form-control" name="result" id="hierarchy-data-input" rows="5"
                  required="true"></textarea>
              </div>
              
              <div class="alert alert-warning" role="alert" id="empty-hierarchy-query-results-warning">
                Paste your query output above!
              </div>
              
              <div class="alert alert-danger" role="alert" id="invalid-hierarchy-query-results-warning">
                Invalid query output provided. Please double check the query and try again.
              </div>

              <div class="modal-footer">
                <button class="btn btn-secondary btn-round" data-dismiss="modal">Close</button>
                <button class="btn btn-primary btn-round"
                  id="visualize-new-hierarchy-button">Visualize</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
